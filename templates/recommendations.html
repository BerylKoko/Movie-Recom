<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations for {{ movie_title }}</title>
</head>
<body>
    <h1>Recommendations for "{{ movie_title }}"</h1>

    {% if recommended_movies %}
        <ul>
            {% for movie in recommended_movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ recommended_movies }}</p>
    {% endif %}

    <a href="/">Go back to home page</a>
</body>
</html>
